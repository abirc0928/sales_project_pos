{% extends 'base.html' %}
{% load static %}

{% block title %}
  OTP verification
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6 center-screen">
          <div class="card animated fadeIn w-90  p-4">
              <div class="card-body">
                  <h4>OTP verification</h4>
                  <br />
                  <form action="" method="post">
                    {% csrf_token %}
                    <label>OTP</label>
                    <input id="email" placeholder="Your OTP" class="form-control" type="text" name="otp_verify" required />
                    <br />
                    <button class="btn w-100 float-end bg-gradient-primary">Login</button>
                  </form>
                  
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
