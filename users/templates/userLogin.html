{% extends 'base.html' %}
{% load static %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 animated fadeIn col-lg-6 center-screen">
        <div class="card w-90 p-4">
          <div class="card-body">
            <h4>SIGN IN</h4>
            <br />
            <form method="post">
              {% csrf_token %}
              <input id="email" placeholder="Username" class="form-control" type="text" name="email" />
              <br />
              <input id="password" placeholder="User Password" class="form-control" type="password" name="password" />
              <br />
              <button  class="btn w-100 bg-gradient-primary">Next</button>
              <hr />
            </form>
            <div class="float-end mt-3">
              <span>
                <a class="text-center ms-3 h6" href="{% url 'signup_views' %}">Sign Up</a>
                <span class="ms-1">|</span>
                <a class="text-center ms-3 h6" href="{% url "password_reset" %}">Forget Password</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
